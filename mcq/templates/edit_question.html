<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f4f7ff;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            width:500px;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0px 0px 15px rgba(0,0,0,0.1);
        }
        h2{text-align:center;}
        input, textarea, select{
            width:100%;
            padding:10px;
            margin:8px 0;
            border:1px solid #ccc;
            border-radius:8px;
            font-size:15px;
        }
        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            font-size:16px;
            background:#ff9800;
            color:white;
            cursor:pointer;
            font-weight:bold;
        }
        button:hover{opacity:0.9;}
    </style>
</head>
<body>

<div class="box">
    <h2>Edit MCQ Question</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="number" name="qno" value="{{ q.qno }}" required>
        <textarea name="question" required>{{ q.question }}</textarea>

        <input type="text" name="option1" value="{{ q.option1 }}" required>
        <input type="text" name="option2" value="{{ q.option2 }}" required>
        <input type="text" name="option3" value="{{ q.option3 }}" required>
        <input type="text" name="option4" value="{{ q.option4 }}" required>

        <select name="correct_option" required>
            <option value="1" {% if q.correct_option == 1 %}selected{% endif %}>Option 1</option>
            <option value="2" {% if q.correct_option == 2 %}selected{% endif %}>Option 2</option>
            <option value="3" {% if q.correct_option == 3 %}selected{% endif %}>Option 3</option>
            <option value="4" {% if q.correct_option == 4 %}selected{% endif %}>Option 4</option>
        </select>

        <button type="submit">Update Question</button>
    </form>

    <br>
    <a href="{% url 'view_questions' %}">â¬… Back</a>
</div>

</body>
</html>
