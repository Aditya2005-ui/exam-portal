<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f4f7ff;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            width:500px;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0px 0px 15px rgba(0,0,0,0.1);
        }
        h2{text-align:center;}
        input, textarea, select{
            width:100%;
            padding:10px;
            margin:8px 0;
            border:1px solid #ccc;
            border-radius:8px;
            font-size:15px;
        }
        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            font-size:16px;
            background:#28a745;
            color:white;
            cursor:pointer;
            font-weight:bold;
        }
        .success{
            color:green;
            text-align:center;
            font-weight:bold;
        }
        .error{
            color:red;
            text-align:center;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Add MCQ Question</h2>

    {% if success %}
        <p class="success">{{success}}</p>
    {% endif %}

    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- ✅ Test dropdown form च्या आत -->
        <select name="test_id" required>
            <option value="">Select Test</option>
            {% for t in tests %}
                <option value="{{t.id}}">{{t.test_name}}</option>
            {% endfor %}
        </select>

        <input type="number" name="qno" placeholder="Enter Question Number" required>
        <textarea name="question" placeholder="Enter Question" required></textarea>

        <input type="text" name="option1" placeholder="Option 1" required>
        <input type="text" name="option2" placeholder="Option 2" required>
        <input type="text" name="option3" placeholder="Option 3" required>
        <input type="text" name="option4" placeholder="Option 4" required>

        <select name="correct_option" required>
            <option value="">Select Correct Option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>

        <button type="submit">Add Question</button>
    </form>

    <br>
    <a href="{% url 'teacher_dashboard' %}">⬅ Back</a>
</div>

</body>
</html>
