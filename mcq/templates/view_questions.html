<!DOCTYPE html>
<html>
<head>
    <title>All Questions</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:flex-start;
            padding:40px 15px;
        }

        .container{
            width: 820px;
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0px 10px 30px rgba(0,0,0,0.35);
        }

        h2{
            text-align:center;
            color:#141e30;
            margin-bottom:25px;
            font-size:28px;
        }

        .question-card{
            border:1px solid #ddd;
            background:#f9f9f9;
            padding:18px 18px 15px;
            border-radius:12px;
            margin:18px 0;
            transition:0.3s;
        }

        .question-card:hover{
            background:#eef6ff;
            border-color:#243b55;
            transform:scale(1.01);
        }

        .q-title{
            font-size:18px;
            color:#141e30;
            margin-bottom:10px;
        }

        .option{
            margin:4px 0;
            padding:7px 10px;
            border-radius:8px;
            background:#ffffff;
            border:1px solid #eee;
            font-size:15px;
        }

        .correct{
            margin-top:10px;
            font-weight:bold;
            color:#2c7a2c;
        }

        .btn-row{
            margin-top:12px;
            display:flex;
            gap:10px;
        }

        .btn{
            text-decoration:none;
            padding:9px 14px;
            border-radius:8px;
            font-weight:bold;
            font-size:14px;
            transition:0.3s;
            display:inline-block;
        }

        .edit-btn{
            background:#243b55;
            color:white;
        }

        .edit-btn:hover{
            background:#141e30;
        }

        .delete-btn{
            background:#e63946;
            color:white;
        }

        .delete-btn:hover{
            background:#b71c1c;
        }

        .back-link{
            display:block;
            text-align:center;
            text-decoration:none;
            margin-top:30px;
            font-weight:bold;
            font-size:16px;
            color:#243b55;
        }

        .back-link:hover{
            color:#141e30;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>All Questions</h2>

        {% for q in questions %}
        <div class="question-card">

            <div class="q-title">
                <b>{{ forloop.counter }}) {{ q.question }}</b>
            </div>

            <div class="option">1) {{ q.option1 }}</div>
            <div class="option">2) {{ q.option2 }}</div>
            <div class="option">3) {{ q.option3 }}</div>
            <div class="option">4) {{ q.option4 }}</div>

            <div class="correct">
                ✅ Correct Answer: Option {{ q.correct_option }}
            </div>

            <div class="btn-row">
                <a class="btn edit-btn" href="{% url 'edit_question' q.id %}">✏ Edit</a>

                <a class="btn delete-btn"
                   href="{% url 'delete_question' q.id %}"
                   onclick="return confirm('Are you sure you want to delete this question?')">
                   ❌ Delete
                </a>
            </div>

        </div>
        {% endfor %}

        <a class="back-link" href="{% url 'teacher_dashboard' %}">⬅ Back</a>
    </div>
</body>
</html>
